apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver
  labels:
    app: {{template "application.name" .}}
    component: webserver
    release: {{.Release.Name}}
spec:
  replicas: 1
  strategy: {}
  selector:
    matchLabels:
      app: {{template "application.name" .}}
      component: webserver
      release: {{.Release.Name}}
  template:
    metadata:
      annotations:
        checksum/annotator-configmap: {{include (print $.Template.BasePath "/service.yaml") . | sha256sum}}
      labels:
        app: {{template "application.name" .}}
        component: webserver
        release: {{.Release.Name}}
    spec:
      containers:
        - name: webserver
          image: {{template "webserver.image" .}}
          imagePullPolicy: Always
          ports:
            - name: webserver
              containerPort: 80
              protocol: TCP
          envFrom:
            - secretRef:
                name: jetployment-secrets
            - configMapRef:
                name: "{{template "application.name" .}}-env"
      volumes:
        - name: deploy-key
          secret:
            secretName: deploy-key
{{- if .Values.webserver.resources }}
          resources:
{{ toYaml .Values.webserver.resources | indent 12 }}
{{- end }}
      restartPolicy: Always
{{- if .Values.webserver.nodeSelector }}
      nodeSelector:
{{ toYaml .Values.webserver.nodeSelector | indent 8 }}
{{- end }}
status: {}
