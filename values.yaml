# Default values for jetploymentchart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

webserver:
  image: ~
  branch: master
  tag: ~
  pullPolicy: Always
  replicas: 1
  nodeSelector: {}
  resources: {}

app:
  port: 80
  repo: ~
  db: ~
  env: development
  registry: ~
  deployKeyPath: /secrets/deploy-key

ingress:
  webserver:
    path: ""
    annotations: {}
    tls: []
